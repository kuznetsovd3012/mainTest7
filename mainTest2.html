<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приклади градієнтів</title>
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: darkorchid;
            font-size: 50px;
            background-color: #ff0;
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
        }
        .gradient-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .gradient-box {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Приклади градієнтних заливок</h1>
    <div class="gradient-container">
        <div class="gradient-box" style="background: linear-gradient(to right, red, yellow);"></div>
        <div class="gradient-box" style="background: linear-gradient(to left, blue, green);"></div>
        <div class="gradient-box" style="background: linear-gradient(to bottom, purple, pink);"></div>
        <div class="gradient-box" style="background: linear-gradient(45deg, orange, cyan);"></div>
        <div class="gradient-box" style="background: linear-gradient(90deg, black, white);"></div>
        <div class="gradient-box" style="background: radial-gradient(circle, red, yellow);"></div>
        <div class="gradient-box" style="background: radial-gradient(circle, blue, lightblue);"></div>
        <div class="gradient-box" style="background: radial-gradient(ellipse, green, lime);"></div>
        <div class="gradient-box" style="background: radial-gradient(circle, pink, violet);"></div>
        <div class="gradient-box" style="background: radial-gradient(circle, gray, white);"></div>
        <div class="gradient-box" style="background: conic-gradient(red, yellow, green, blue, red);"></div>
        <div class="gradient-box" style="background: conic-gradient(from 0deg, cyan, magenta, yellow, cyan);"></div>
        <div class="gradient-box" style="background: conic-gradient(from 45deg, black, gray, white, black);"></div>
        <div class="gradient-box" style="background: conic-gradient(from 90deg, orange, blue, orange);"></div>
        <div class="gradient-box" style="background: conic-gradient(from 180deg, purple, green, purple);"></div>
        <div class="gradient-box" style="background: repeating-linear-gradient(45deg, red, red 10px, yellow 10px, yellow 20px);"></div>
        <div class="gradient-box" style="background: repeating-linear-gradient(to right, blue, blue 20px, green 20px, green 40px);"></div>
        <div class="gradient-box" style="background: repeating-radial-gradient(circle, pink, pink 10px, violet 10px, violet 20px);"></div>
        <div class="gradient-box" style="background: repeating-radial-gradient(circle, gray, gray 15px, white 15px, white 30px);"></div>
        <div class="gradient-box" style="background: repeating-conic-gradient(red 0deg 30deg, yellow 30deg 60deg, green 60deg 90deg);"></div>
    </div>
</body>
</html>
